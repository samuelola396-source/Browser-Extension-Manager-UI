<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Extension Manager UI</title>
    <link rel="preconnet" href="https://fonts.googleapis.com">
    <link rel="preconnet" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-png">
</head>
<body>
    <div class="app">
        <div class="header">
            <div>
                <img src="./images/logo-dark.svg" class="extensions-logo-icon">
            </div>
            <div class="theme-container" onclick="changeTheme()">
                <img src="./images/icon-sun.svg" class="theme" alt="Sun">
            </div>
        </div>
        <div class="nav">
            <span id="title2">Extensions List</span>
            <div class="nav-buttons-container">
                <button class="nav-buttons all filter" onclick="filterAll()">All</button>
                <button class="nav-buttons active" onclick="filterActive()">Active</button>
                <button class="nav-buttons inactive" onclick="filterInactive()">Inactive</button>
            </div>
        </div>

        <div class="cards"></div>

        <!-- Remove Extension Confirmation -->
          <dialog class="dialog">
            <p style="text-align: center;">Are you sure you want to remove this extension?</p>
    
            <div class="dialog-buttons-container">
                <button class="dialog-buttons yes" >Yes</button>
                <button class="dialog-buttons no">No</button>
            </div>
        </dialog>
        <hr>
        <p style="text-align: center;">Coded by Samuel Ola</p>
    </div>



    <script src="./script.js"></script>
</body>
</html>
